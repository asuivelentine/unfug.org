<div id="member">
    <ul>
        <li>Name: <%= @item.attributes[:name] %></li>
        <li>Dabei seit: <%= @item.attributes[:enteryear] %></li>
        <% if @item.attributes[:tags] and not @item.attributes[:tags].empty? %>
            <li>
                Tag(s): <%= tags_for(@item, separator: ", ", base_url: "/tags/") %>
            </li>
        <% end %>
    </ul>
    <%= yield %>
</div>
