<div id="blogarticle">
    <ul>
        <li>Titel: <%= @item.attributes[:title] %></li>
        <li>Autor: <%= @item.attributes[:author] %></li>
        <% if @item.attributes[:tags] and not @item.attributes[:tags].empty? %>
            <li>
                Tag(s): <%= tags_for(@item, separator: ", ", base_url: "/tags/") %>
            </li>
        <% end %>
    </ul>

    <hr />

    <p>
      <h1><%= @item.attributes[:title] %></h1>
    </p>

    <%= yield %>
</div>
