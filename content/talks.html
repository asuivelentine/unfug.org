---
title: Talks
kind: :page
---

<%
    past_and_next_talks(@items).sort_by do |item|
        item.attributes[:date]
    end.each do |item|
        title = item.attributes[:date].to_s + " - " + item.attributes[:title]
%>
    <div>
        <%= link_to title, item.identifier %>
    </div>
<% end %>
